<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/evaluador.css">

            <div class="stat-item">

                <option value="pendiente">Solo pendientes</option>
                <option value="urgente">Urgentes</option>
                <option value="normal">Normales</option>

            <select class="filter-select" onchange="filtrarPedidos()">
                <option value="todos">Todos los montos</option>
                <option value="bajo">Menos de S/ 1,000</option>
                <option value="medio">S/ 1,000 - S/ 5,000</option>
                <option value="alto">M√°s de S/ 5,000</option>

                <option value="maria">Mar√≠a Garc√≠a</option>
                <option value="carlos">Carlos L√≥pez</option>
                <option value="ana">Ana Rodr√≠guez</option>
                <option value="roberto">Roberto Silva</option>
                <option value="luis">Luis Mendoza</option>

            <select class="filter-select" onchange="ordenarPedidos()">

                <option value="monto">Ordenar por monto</option>
                <option value="prioridad">Ordenar por prioridad</option>

                    <select class="form-select" id="dias-credito">

                        <option value="45">45 d√≠as</option>

                    <textarea class="form-textarea" id="comentarios" placeholder="A√±ade observaciones sobre esta evaluaci√≥n..."></textarea>
                </div>

                <div class="actions-row">

        </div>
    </div>

    <!-- Notificaciones -->

    <script src="{{ url_for('static', path='js/evaluador/evaluador.js') }}"></script>
</body>

</html>
