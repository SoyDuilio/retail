<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Externas - Sistema Distribución</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ventas Externas">
    
    <!-- Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }
        
        .status-online { color: #10b981; }
        .status-offline { color: #ef4444; }
        .status-away { color: #f59e0b; }
        
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:active {
            transform: scale(0.98);
        }
        
        .voice-recording {
            animation: voicePulse 1.5s ease-in-out infinite;
        }
        
        @keyframes voicePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-white">
    <!-- Header -->
    <header class="glass-effect border-b border-white/10 sticky top-0 z-40">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="h-8 w-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-sm font-semibold text-white" id="vendedorNombre">Cargando...</h1>
                        <p class="text-xs text-blue-300">Ventas Externas</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Estado de conexión -->
                    <div class="flex items-center space-x-1" id="connectionStatus">
                        <div class="w-2 h-2 rounded-full status-online" id="connectionDot"></div>
                        <span class="text-xs text-blue-300" id="connectionText">Online</span>
                    </div>
                    
                    <!-- Notificaciones -->
                    <button id="notificationsBtn" class="relative p-2 rounded-full glass-effect">
                        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5V9a7.01 7.01 0 00-12 0v3l-5 5h5m7 0v1a3 3 0 01-6 0v-1m6 0H9"></path>
                        </svg>
                        <div class="notification-dot hidden" id="notificationDot"></div>
                    </button>
                    
                    <!-- Menú -->
                    <button id="menuBtn" class="p-2 rounded-full glass-effect">
                        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-1 overflow-y-auto pb-20">
        <!-- Estadísticas Rápidas -->
        <section class="p-4">
            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="glass-effect rounded-xl p-3 text-center">
                    <div class="text-lg font-bold text-green-400" id="pedidosHoy">0</div>
                    <div class="text-xs text-blue-300">Pedidos Hoy</div>
                </div>
                <div class="glass-effect rounded-xl p-3 text-center">
                    <div class="text-lg font-bold text-blue-400" id="ventasHoy">S/ 0</div>
                    <div class="text-xs text-blue-300">Ventas Hoy</div>
                </div>
                <div class="glass-effect rounded-xl p-3 text-center">
                    <div class="text-lg font-bold text-yellow-400" id="pendientesHoy">0</div>
                    <div class="text-xs text-blue-300">Pendientes</div>
                </div>
            </div>
        </section>

        <!-- Acciones Principales -->
        <section class="p-4 space-y-3">
            <!-- Nuevo Pedido -->
            <button id="nuevoPedidoBtn" class="card-hover w-full glass-effect rounded-xl p-4 border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-semibold text-white">Nuevo Pedido</h3>
                        <p class="text-sm text-blue-300">Crear pedido con voz o formulario</p>
                    </div>
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </button>

            <!-- Chat de Voz -->
            <button id="chatVozBtn" class="card-hover w-full glass-effect rounded-xl p-4 border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-semibold text-white">Chat de Voz</h3>
                        <p class="text-sm text-blue-300">Tomar pedido por voz en tiempo real</p>
                    </div>
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </button>

            <!-- Clientes Cercanos -->
            <button id="clientesCercanosBtn" class="card-hover w-full glass-effect rounded-xl p-4 border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-semibold text-white">Clientes Cercanos</h3>
                        <p class="text-sm text-blue-300">Ver clientes en tu área actual</p>
                    </div>
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </button>

            <!-- Mis Pedidos -->
            <button id="misPedidosBtn" class="card-hover w-full glass-effect rounded-xl p-4 border border-white/10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-semibold text-white">Mis Pedidos</h3>
                        <p class="text-sm text-blue-300">Ver historial y estado de pedidos</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="bg-red-500 text-white text-xs px-2 py-1 rounded-full" id="pedidosPendientesCount">0</span>
                        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </button>
        </section>

        <!-- Pedidos Recientes -->
        <section class="p-4">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold text-white">Pedidos Recientes</h2>
                <button class="text-blue-400 text-sm">Ver todos</button>
            </div>
            <div id="pedidosRecientes" class="space-y-2">
                <!-- Los pedidos se cargan dinámicamente -->
                <div class="glass-effect rounded-lg p-3 border border-white/10 animate-pulse">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="h-4 bg-gray-700 rounded w-24 mb-2"></div>
                            <div class="h-3 bg-gray-700 rounded w-32"></div>
                        </div>
                        <div class="h-6 bg-gray-700 rounded w-16"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Botón Flotante de Emergencia -->
    <button id="emergencyBtn" class="floating-btn flex items-center justify-center">
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </button>

    <!-- Modal Nuevo Pedido -->
    <div id="nuevoPedidoModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-end justify-center min-h-screen p-4">
            <div class="w-full max-w-md bg-gray-800 rounded-t-3xl slide-up">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-white">Nuevo Pedido</h3>
                        <button id="cerrarNuevoPedido" class="p-2 rounded-full glass-effect">
                            <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="space-y-3">
                        <button id="pedidoVozBtn" class="w-full p-4 glass-effect rounded-xl border border-white/10 text-left">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center">
                                    <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium text-white">Con Voz</div>
                                    <div class="text-sm text-blue-300">Dictar pedido por voz</div>
                                </div>
                            </div>
                        </button>
                        
                        <button id="pedidoFormularioBtn" class="w-full p-4 glass-effect rounded-xl border border-white/10 text-left">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
                                    <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                    </svg>
                                </div>
                                <div>
                                    <div class="font-medium text-white">Con Formulario</div>
                                    <div class="text-sm text-blue-300">Llenar formulario manual</div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
